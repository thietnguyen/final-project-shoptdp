<body ng-controller="RevolutionController">

<div class="container">

	<div class="register" >
		<form name="registerForm" ng-controller="RegisterController as registerCtrl" ng-submit="registerCtrl.register()">
			<div class="  register-top-grid">
				<h3>PERSONAL INFORMATION</h3>
				<div class="mation">

					<input type="text" name="firstNameRegister" ng-model="firstNameRegister">

					<span>Last Name<label>*</label></span>
					<input type="text" name="lastNameRegister" ng-model="lastNameRegister">

					<span>Email Address<label>*</label></span>
					<input type="text" name="emailRegister" ng-model="emailRegister" required>
				</div>
				<div class="clearfix"> </div>
				<a class="news-letter" href="#">
					<label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i>Sign Up</label>
				</a>
			</div>
			<div class="  register-bottom-grid">
				<h3>LOGIN INFORMATION</h3>
				<div class="mation">
					<span>Password<label>*</label></span>
					<input type="password" name="passwordRegister" ng-model="passwordRegister" required>

					<input type="password" name="rePasswordRegister" ng-model="rePasswordRegister" required>
				</div>
			</div>
			<div class="register-but">
				<input style="background-color: #46b8da; border: none; padding: 10px; font-family: Helvetica Neue; font-style: italic"width="100px"
					   height="80px" type="submit" value="ĐĂNG KÝ">
