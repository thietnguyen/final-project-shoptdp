<div class="women-product">
    <div class=" w_content">
        <div class="women">
            <a href="#"><h4>Enthecwear - <span>4449 itemms</span> </h4></a>
            <ul class="w_nav">
                <li>Sort : </li>
                <li><a class="active" href="#">popular</a></li> |
                <li><a href="#">new </a></li> |
                <li><a href="#">discount</a></li> |
                <li><a href="#">price: Low High </a></li>
                <div class="clearfix"> </div>
            </ul>
            <div class="clearfix"> </div>
        </div>
    </div>
    <!-- grids_of_4 -->
    <div class="grid-product">
        <div class="product-grid" ng-animate="'animate'" class="thumbnail phone-list-item" dir-paginate="product in products | itemsPerPage: pageSize" current-page="currentPage">
            <div style="margin: 10px" class="content_box"><a href="single.html"></a>
                <div style="height:290px" class="left-grid-view grid-view-left">
                    <img ng-src="{{product.image[0]}}" class="img-responsive watch-right" alt=""/>
                    <div class="mask">
                        <div class="info">Quick View</div>
                    </div>
                </div>
                <h4><a href="#!/product/{{product.type}}/{{product.id}}">{{product.name | limitTo:20}}</a></h4>
                <p>{{product.info[0] | limitTo:40}}</p>
                Q. {{ product.quantity }}
            </div>
        </div>
        <div class="other-controller">
            <div class="text-center">
                <dir-pagination-controls boundary-links="true" template-url="template/dirPagination.tpl.html"></dir-pagination-controls>
            </div>
        </div>
        <div class="clearfix"> </div>
    </div>
</div>
